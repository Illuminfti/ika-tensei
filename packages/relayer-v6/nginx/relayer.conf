# Ika Tensei Relayer â€” nginx reverse proxy
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled/

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

upstream relayer_api {
    server 127.0.0.1:3001;
}

upstream relayer_health {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    server_name relayer.ikatensei.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name relayer.ikatensei.xyz;

    # SSL (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/relayer.ikatensei.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/relayer.ikatensei.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://relayer_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS handled by Express, but add timeout
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
    }

    # Health check
    location /health {
        proxy_pass http://relayer_health;
        proxy_set_header Host $host;
    }

    # Deny everything else
    location / {
        return 404;
    }
}
