[package]
name = "ika_tensei"
version = "3.0.0"
edition = "2021"
description = "Ika Tensei v3 - NFT Reincarnation Protocol on Solana"

[lib]
crate-type = ["cdylib", "rlib"]
path = "programs/ika_tensei/src/lib.rs"

[features]
default = []
no-entrypoint = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = { version = "0.30.1", features = ["init-if-needed"] }
anchor-spl = "0.30.1"
spl-token = { version = "4.0.0", features = ["no-entrypoint"] }
spl-associated-token-account = { version = "3.0.0", features = ["no-entrypoint"] }
solana-program = "1.18.22"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
sha2 = "0.10"
thiserror = "1.0"
hex = "0.4"
blake3 = "=1.5.5"
constant_time_eq = "=0.3.1"
mpl-core = { version = "0.7", features = ["anchor"] }
rmp-serde = "=1.3.0"
rmp = "=0.8.14"

[profile.release]
overflow-checks = true
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
