[package]
name = "ika-tensei-reborn"
version = "6.0.0"
edition = "2021"
description = "Ika Tensei Reborn - NFT Reincarnation Protocol on Solana (PRD v6)"

[lib]
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[features]
default = []
no-entrypoint = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = { version = "0.30.1", features = ["init-if-needed"] }
solana-program = "1.18.22"
mpl-core = { version = "0.7", features = ["anchor"] }
sha2 = "0.10"
thiserror = "1.0"
hex = "0.4"
constant_time_eq = "0.3"

[profile.release]
overflow-checks = true
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
