[package]
name = "seal-initiator-near"
version = "7.0.0"
edition = "2021"
description = "Ika Tensei SealInitiator for NEAR Protocol"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
near-sdk = "5.6"
near-contract-standards = "5.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
sha2 = "0.10"

[dev-dependencies]
near-sdk = { version = "5.6", features = ["unit-testing"] }

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true
